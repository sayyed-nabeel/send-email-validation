<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send email</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body class="body">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form ">
            <h1 class="text-center pb-4 ">Send your message</h1>

            <form action="#" id="formId">
                <div class="form-row">
                    <div class=" col-12 col-md-6">
                        <label for="message">From:</label>
                        <input type="email"onkeyup="this.value = this.value.toUpperCase();" class="form-control"  placeholder="friend@contact.com" id="emailFromImput">
                    </div>
                    <div class="col-12  col-md-6">
                        <label for="message">To:</label>
                        <input type="email" onkeyup="this.value = this.value.toUpperCase();" class="form-control"  placeholder="friend2@contact.com"  id="emailToImput">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Matter</label>
                    <input type="text" class="form-control"  placeholder="" id="matterImput">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" class="form-control" id="messageInput" cols="30" rows="4"></textarea>
                </div>
              
                <div class="spinner d-none" id="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div id="ready" class="text-center d-none my-3">
                    Message sent succesfully
                </div>

                <div class="d-flex justify-content-between buttons pb-2">
                    
                    <button type="submit" class="btn" id="btnSend">Send</button>
                    <button type="button" class="btn " id="btnReset">Reset fields</button>
                </div>
            </form>
        </div>
    </div>
   


    <script src="js/main.js"></script>
</body>
</html>
